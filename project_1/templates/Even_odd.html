{% include "header.html" %}
<html>

    <head>
        <title> Calculator</title>
    </head>
    <body>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    Please Enter the value
                </div> 
                {% endif %}
                <label>Value 1 </label>
                <input type="text" name="num1" class="form-control">
                <br>
                
                
                <button type="submit">Even | Odd</button>
                <br>
                <label>Output</label>
                <input type="text" value="{{c}}" class="form-control">

            </form>
        </div>
    </body>
    </html>
