{% include "header.html" %}
<html>

    <head>
        <title> Calculator</title>
    </head>
    <body>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                <label>Value 1 </label>
                <input type="text" name="num1" class="form-control">
                <br>
                <label>Select operator </label>
                <select name="opr" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <br>

                <label>Value 2 </label>
                <input type="text" name="num2" class="form-control">
                <br>
                <button type="submit">Calculator</button>
                <br>
                <label>Output</label>
                <input type="text" value="{{c}}" class="form-control">

            </form>
        </div>
    </body>
    </html>
