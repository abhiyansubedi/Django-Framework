
<html>
    <head>
        <title>{{title}}</title>
     
    </head>
    <body>
       
      <div class="main"> {{bdata}} </div>
      
      {% for n in clist %}
      <div>{{n}}</div>
      {% endfor %}
      <br>
      <br>

      <table border="1" cellpadding="10px">
        <tr>
          <th>Name</th>
          <th>Phone</th>
        </tr>

        {% for s in student %}
        <tr>
          <td>{{s.name}}</td>
          <td>{{s.phone}}</td>
        </tr>
{% endfor %}
      </table>

      {% if numbers|length > 0 %}


      {% for n in numbers %}

      {%if n > 20 %}
      <div>{{n}} </div>

      {% endif %}

      {% endfor %}
      {% else %}
      <div>No data found </div>
      {% endif %}
    </body>
</html>
